{% extends 'main/base.html' %}

{% block content %}
 {% include 'main/navbar.html' %}
    <div class="container">
        <h1 class="center-align">Home Page</h1>

        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <img class="materialboxed responsive-img"  src="https://media-exp1.licdn.com/dms/image/C4E03AQHi79wbj1EtIQ/profile-displayphoto-shrink_400_400/0/1624005921336?e=1630540800&v=beta&t=-tZgYeKfQ3cNs-EcOZGmQHwR-WmsClMfp7rMXr0W1bo">
                      <span class="card-title">{{ name }}</span>
                      
                    </div>
                    <div class="card-action"><span class="iconify" data-icon="logos-github-icon" data-inline="false"></span>
                      <a href="https://github.com/girishchhonkar19">GITHUB</a>
                      <span class="iconify" data-icon="il-linkedin" data-inline="false"></span>
                      <a href="https://www.linkedin.com/in/girish-kumar-545523198/">LINKEDIN</a>
                    </div>
                  </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey lighten-1">
                    <div class="card-content white-text">
                      <span class="card-title">About Me</span>
                      <div>
                        {% for about in about_me%}
                        <ul>
                          <li>{{ about}}</li>
                        </ul>
                        
                          {% endfor %}
                      </div>
                    </div>
                    
                  </div>
            </div>
    
        </div>
    </div>
    
{% endblock %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems);
  });
</script>
{% endblock %}
